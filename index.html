<!DOCTYPE html>
<html>
<head>
    <title>Odd Frontier Scorecard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Odd Frontier Scorecard</h1>
    
    <div class="player-container">
        <div class="player-column">
            <input type="text" id="player1-name" value="Player 1">
            <div class="player-info">
                <label for="hp-player1">HP:</label>
                <span id="hp-player1">137</span>
            </div>
            <div class="hp-controls">
                <input type="number" id="add-player1">
                <button onclick="addPoints('player1')">Add Points</button>
            </div>
            <div class="hp-controls">
                <input type="number" id="minus-player1">
                <button onclick="minusPoints('player1')">Minus Points</button>
            </div>
        </div>

        <div class="player-column">
            <input type="text" id="player2-name" value="Player 2">
            <div class="player-info">
                <label for="hp-player2">HP:</label>
                <span id="hp-player2">137</span>
            </div>
            <div class="hp-controls">
                <input type="number" id="add-player2">
                <button onclick="addPoints('player2')">Add Points</button>
            </div>
            <div class="hp-controls">
                <input type="number" id="minus-player2">
                <button onclick="minusPoints('player2')">Minus Points</button>
            </div>
        </div>
    </div>

    <div style="text-align: center; margin-bottom: 10px;">
        <label for="turn-counter">Turn:</label>
        <span id="turn-counter">1</span>
    </div>

    <div style="text-align: center; margin-bottom: 20px;">
        <button id="end-turn-button">End Turn</button>
        <button id="print-button">Print</button>
    </div>

    <div class="history-section">
        <div class="player-history">
            <h3 id="player1-history-title">Player 1 History</h3>
            <div id="history-player1">
                <div class="history-entry"><span>Start HP:</span> <span>137</span></div>
            </div>
        </div>
        <div class="player-history">
            <h3 id="player2-history-title">Player 2 History</h3>
            <div id="history-player2">
                <div class="history-entry"><span>Start HP:</span> <span>137</span></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
